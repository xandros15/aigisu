<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>food calc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 50px; max-width: 320px;">
    <div id="main-form" class="form-horizontal">
        <ul id="form-list" class="form-list list-unstyled" style="margin-top: 10px;">
        </ul>
        <div class="more-forms row">
            <button type="button" class="calc pull-left btn btn-primary">
                calc
            </button>
        </div>
    </div>
    <div class="form-group">
        <label>result</label>
        <textarea rows="1" class="form-control results" id="results" style="
            background-color: #000 !important;
            color: lime;
            resize: none;
            overflow: hidden;" disabled></textarea>
    </div>
    <div class="hidden" id="example">
        <div class="form-group options">
            <button type="button" class="add pull-left btn btn-success">
                <span aria-hidden="true" class="glyphicon glyphicon-plus"></span>
            </button>
            <button type="button" class="remove pull-right btn btn-danger">
                <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
            </button>
        </div>
        <div class="form-group rarity">
            <label class="control-label col-sm-2">Rarity</label>
            <div class="col-sm-10">
                <select class="form-control" name="rarity">
                </select>
            </div>
        </div>
        <div class="form-group count">
            <label class="control-label col-sm-2">Count</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" name="count">
            </div>
        </div>
        <div class="form-group level">
            <label class="control-label col-sm-2">Level</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" name="level">
            </div>
        </div>
        <div class="form-group bonus">
            <label class="control-label col-sm-2">Bonus</label>
            <div class="col-sm-10">
                <div class="checkbox class-bonus">
                    <label>
                        <input type="checkbox" name="class-bonus"> Same class
                    </label>
                </div>
                <div class="checkbox special-bonus">
                    <label>
                        <input type="checkbox" name="special-bonus"> Special training
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group sex">
            <label class="control-label col-sm-2">Sex</label>
            <div class="col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="is-female"> is female?
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group cc">
            <label class="control-label col-sm-2">CC</label>
            <div class="col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="is-cc"> is CC'd?
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="food.js" type="text/javascript"></script>
</body>
</html>
